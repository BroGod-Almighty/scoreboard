    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <body>
        <div class="container">
            <div class="scoreboard">
                <h3>HOME</h3>
                <p id="home_score" class="scores">0</p>
                <div class="btn-container">
                    <button class="btn" onclick="plus_one()">+1</button>
                    <button class="btn" onclick="plus_two()">+2</button>
                    <button class="btn" onclick="plus_three()">+3</button>
                </div> 
            </div>
            <div class="scoreboard">
                <h3>AWAY</h3>
                <p id="guest_score" class="scores">0</p>
                <div class="btn-container">
                    <button class="btn" onclick="guest_plus_one()">+1</button>
                    <button class="btn" onclick="guest_plus_two()">+2</button>
                    <button class="btn" onclick="guest_plus_three()">+3</button>
                </div> 
            </div>
        </div>
        <script src="index.js"></script>
